<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="test-form">
      <div>
        <label>Field 1</label>
        <input type="text" name="field-1" placeholder="Field 1" />
      </div>

      <div>
        <label>Field 2</label>
        <input type="text" name="field-2" placeholder="Field 2" />
      </div>

      <div>
        <label>Field 3</label>
        <input type="text" name="field-3" placeholder="Field 3" />
      </div>

      <div>
        <button type="submit" id="submit-form">Submit</button>
      </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      var $form = $("form#test-form"),
        url =
          "script.google.com/macros/s/AKfycbzHF9UPQQhMwEEefsZKvzYs26UYWsUpbbXZ0eTb0t9i29Y2_Js/exec";

      $("#submit-form").on("click", function (e) {
        e.preventDefault();
        var jqxhr = $.ajax({
          url: url,
          method: "GET",
          dataType: "json",
          data: $form.serializeObject(),
        })
          .success
          // do something
          ();
      });
    </script>
  </body>
</html>
